<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Login Form</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .container {
    text-align: center;
    color: white;
  }

  .toggle-btn {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0px 4px 15px rgba(0, 114, 255, 0.4);
    transition: all 0.3s ease;
  }

  .toggle-btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 20px rgba(0, 114, 255, 0.6);
  }

  .login-form {
    background: white;
    color: #333;
    width: 320px;
    margin: 30px auto;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
    transform: translateY(-10px);
    transition: all 0.5s ease;
    opacity: 0;
    visibility: hidden;
  }

  .login-form.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .login-form h3 {
    margin-bottom: 20px;
    color: #444;
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: border 0.3s ease;
  }

  .login-form input:focus {
    border-color: #0072ff;
    box-shadow: 0px 0px 5px rgba(0, 114, 255, 0.5);
  }

  .login-form button {
    width: 100%;
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-form button:hover {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome Back ðŸ‘‹</h1>
  <p>Click below to log in</p>
  <button class="toggle-btn" id="toggleBtn">Show Login Form</button>

  <div class="login-form" id="loginForm">
    <form method="post" action="/login">
    <h3>Login to Your Account</h3>
    <input type="text" name ='email' placeholder="Username" required>
    <input type="password" name ='password' placeholder="Password" required>
    <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("toggleBtn");
  const loginForm = document.getElementById("loginForm");

  toggleBtn.addEventListener("click", () => {
    loginForm.classList.toggle("show");
    toggleBtn.textContent = loginForm.classList.contains("show") ? "Hide Login Form" : "Show Login Form";
  });

  // Handle form submission
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = loginForm.querySelector("input[type='text']").value;
    const password = loginForm.querySelector("input[type='password']").value;

    const response = await fetch("http://127.0.0.1:5000/user-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();
    alert(result.message);
  });
</script>

</body>
</html>
