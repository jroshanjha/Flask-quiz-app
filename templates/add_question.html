<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question | Admin Dashboard</title>
    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            padding: 35px 45px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h3 {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .back-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <h3 class="text-center mb-4">➕ Add Question to Quiz</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Select Quiz:</label>
                    <select class="form-select" name="quiz_id" required>
                        <option value="">-- Select Quiz --</option>
                        {% for quiz in quizzes %}
                            <option value="{{ quiz.id }}">{{ quiz.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Question:</label>
                    <textarea class="form-control" name="question_text" rows="2" placeholder="Enter your question..." required></textarea>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Option A:</label>
                        <input type="text" class="form-control" name="option_a" placeholder="Enter option A" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Option B:</label>
                        <input type="text" class="form-control" name="option_b" placeholder="Enter option B" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Option C:</label>
                        <input type="text" class="form-control" name="option_c" placeholder="Enter option C" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Option D:</label>
                        <input type="text" class="form-control" name="option_d" placeholder="Enter option D" required>
                    </div>
                </div>

                <div class="mt-3 mb-4">
                    <label class="form-label">Correct Option (A/B/C/D):</label>
                    <input type="text" class="form-control w-25" name="correct_option" maxlength="1" placeholder="e.g. A" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Add Question</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <a href="{{ url_for('admin_dashboard') }}" class="back-link">← Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
