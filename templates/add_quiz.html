<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz | Admin Dashboard</title>
    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            color: #fff;
        }
        .back-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ðŸ”¹ Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <h3 class="text-center mb-4">âž• Add New Quiz</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Quiz Title:</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter quiz title..." required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Add Quiz</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <a href="{{ url_for('add_question') }}" class="back-link">â†’ Add Questions</a>
            </div>
        </div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
