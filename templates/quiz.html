{% extends 'base.html' %}
{% block content %}
<h2>Quiz</h2>
<form method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input type="hidden" name='quiz_id' value="{{questions[0][1]}}"
    {% for question in questions %}
        <div class="mb-3">
            <label>{{ question[2] }}</label>
            <div>
                <input type="radio" name="{{ question[0] }}" value="A" required>{{question[3]}}<br>
                <input type="radio" name="{{ question[0] }}" value="B">{{question[4]}}<br>
                <input type="radio" name="{{ question[0] }}" value="C">{{question[5]}}<br>
                <input type="radio" name="{{ question[0] }}" value="D">{{question[6]}}<br>
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
