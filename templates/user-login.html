<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Data Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
  <h2>Login</h2>
  <form id="loginForm" class="mt-4">
    <input type="text" class="form-control mb-2" placeholder="Username" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="mt-3">Donâ€™t have an account? <a href="/user-signup">Sign Up</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const [username, password] = Array.from(document.querySelectorAll("input")).map(i => i.value);
  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message);
  if (data.status === "success") window.location.href = "/user-dashboard";
});
</script>
</body>
</html>
