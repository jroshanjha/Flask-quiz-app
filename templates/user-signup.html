<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Data Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
  <h2>Create Account</h2>
  <form id="signupForm" class="mt-4">
    <input type="text" class="form-control mb-2" placeholder="Username" required>
    <input type="email" class="form-control mb-2" placeholder="Email" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="/">Login</a></p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const [username, email, password] = Array.from(document.querySelectorAll("input")).map(i => i.value);
  const res = await fetch("/user-signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password })
  });
  const data = await res.json();
  alert(data.message);
  if (data.status === "success") window.location.href = "/";
});
</script>
</body>
</html>
